<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
</script>
<input id="search" ><button onclick="getrecepe(document.getElementById('search').value)">Search</button>
<div id="output"></div>
<a href="" id="sourceLink"></a>
<script>

function getsource(id){
$.ajax({
url:"https://api.spoonacular.com/recipes/"+id+"/information?apiKey=5b3ba4275d524c1cb67cd1fb269db0e9",
success: function(res) {

document.getElementById("sourceLink").innerHTML=res.sourceUrl
document.getElementById("sourceLink").href=res.sourceUrl
}
});
}
function getrecepe(q){
$.ajax({
url:"https://api.spoonacular.com/recipes/search?apiKey=5b3ba4275d524c1cb67cd1fb269db0e9=5&query="+q,
success: function(res) {

for(let i = 0; i < 5; i++){
document.getElementById("output").innerHTML+="<h1>"+res.results[i].title+"</h1><br><img src='"+res.baseUri+res.results[i].image+"' width='400' /><br>Ready in "+res.results[i].readyInMinutes+" minutes";
//getsource(res.results[i].id)
}
}
});
}
</script>
</body>
</html>
